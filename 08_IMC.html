<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada


    //Processamento
    let peso = Number(prompt(`Insira o peso`));
    let altura = Number(prompt(`Insira a altura`));

    function resultado(peso, altura){
        return  peso/(altura * altura).toFixed(1)
    }
    alert(`${resultado(peso, altura)}é o IMC`);

    //Saída

</script>
